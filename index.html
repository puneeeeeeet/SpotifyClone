<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your comfort zone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Listen on MY Spotify</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Let me down</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fas songItemPlay fa-play-circle"></i></span>
            </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Let me down</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="fas songItemPlay fa-play-circle"></i></span>
            </span>
            </div><div class="songItem">
                <img  alt="1">
                <span class="songName">Let me down</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="fas songItemPlay fa-play-circle"></i></span>
            </span>
            </div><div class="songItem">
                <img  alt="1">
                <span class="songName">Let me down</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="fas songItemPlay fa-play-circle"></i></span>
            </span>
            </div><div class="songItem">
                <img  alt="1">
                <span class="songName">Let me down</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="fas songItemPlay fa-play-circle"></i></span>
            </span>
            </div><div class="songItem">
                <img  alt="1">
                <span class="songName">Let me down</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="fas songItemPlay fa-play-circle"></i></span>
            </span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i id="previous" id="" class="fas fa-3x fa-step-backward"></i>
            <i  class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" id="" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif" alt=""> <span id="masterSongName">Akhiyaan-Mitraz</span>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/219756a627.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
